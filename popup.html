<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Highlights</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>News Highlights</h1>
      <div class="header-actions">
        <button id="analyze-stats-btn" class="icon-btn" title="Auto-tag Statistics">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="20" x2="12" y2="10"></line>
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="16"></line>
          </svg>
        </button>
        <button id="ai-cluster-btn" class="icon-btn" title="AI Smart Collections">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
        </button>
        <button id="export-btn" class="icon-btn" title="Export data">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="import-btn" class="icon-btn" title="Import data">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>
    </header>

    <div class="search-filter">
      <input type="text" id="search-input" placeholder="Search highlights..." />
      <select id="collection-filter">
        <option value="">All Collections</option>
      </select>
    </div>

    <div class="stats">
      <span id="item-count">0 highlights</span>
    </div>

    <div id="items-container" class="items-container">
      <!-- Items will be inserted here -->
    </div>

    <div id="empty-state" class="empty-state">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      <h3>No highlights yet</h3>
      <p>Start highlighting text on any webpage to save snippets here.</p>
    </div>
  </div>

  <input type="file" id="import-file-input" accept=".json" style="display: none;" />

  <script src="ai-clustering.js"></script>
  <script src="popup.js"></script>
</body>
</html>
